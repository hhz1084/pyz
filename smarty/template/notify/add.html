<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>乐吧棋牌室后台管理</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<script src="/js/jquery.js"></script>
	</head>

	<body>
		<div class="container header clearfix">
			<header class="clearfix">
				<h1><a href="/">乐吧棋牌室后台管理</a></h1>
				<a href="/?m=user&a=logout" class="btn logout">退出</a>
			</header>
		</div>
		<div class="body clearfix">
			<div class="left">
				<ul class="list-group">
				  <li class="list-group-item"><a href="/?m=banner">图片轮播管理</a></li>
				  <li class="list-group-item"><a href="/?m=notify">公告管理</a></li>
				  <li class="list-group-item"><a href="/?m=order">订单管理</a></li>
				  <li class="list-group-item"><a href="/?m=club">棋牌室管理</a></li>
				  <li class="list-group-item"><a href="/?m=user&a=logout">退出</a></li>
				</ul>
			</div>
			<div class="right">
				<ul class="nav nav-tabs">
				  <li><a href="/?m=notify">列表</a></li>
				  <li class="active"><a href="/?m=notify&a=add">添加公告</a></li>
				</ul>
				<br />
				<form action="/?m=notify&a=save" method="post" id="notifyform" class="form-inline">
				  <div class="form-group ">
				    <label for="title">公告标题：</label>
				    <input type="text" class="form-control" name="title" id="title" placeholder="公告标题">
				  </div><br /><br />
				  <div class="form-group">
				    <label for="content">公告内容：</label>
				    <textarea class="form-control" name="content" id="content" style="width:400px;height:200px;" placeholder="公告内容"></textarea>
				  </div><br /><br />
				  
				  <button type="submit" class="btn btn-primary">保存</button>
				</form>
			</div>
		</div>
		<script>
		$(function(){
			$('#notifyform').submit(function(){
				if($('#title').val() == ''){
					$('#title').focus();
					return false;
				}else if($('#content').val() == ''){
					$('#content').focus();
					return false;
				}
			});
		})
		</script>
	</body>
</html>
