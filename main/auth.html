<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Dashboard</title>
		<script src="../dashboard/require.js"></script>
		<script src="../dashboard/config.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/jqtree.css"/>
		<script>
			require(['const/Auth','const/Logout'],function(Auth){
				Auth.loadAuthLink();
			});
		</script>
	</head>
	<body>
		<div class="container header">
			<header>
				<h1>
					<a href="index.html">Dashboard</a>
					<a href="javascript:;">|</a>
					<a href="index.html#service">服务</a>
				</h1>
				<div class="right" id="top">
					<a href="javascript:;" id="logout">退出</a>
				</div>
			</header>
		</div>
		<div class="container body">
			<div class="left form-inline" style="">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="auth.html">权限Auth</a></li>
					<li><a href="role.html">用户组管理</a></li>
					<li><a href="user.html">用户管理</a></li>
				</ul>
			</div>
			<div class="right" id="right">
				<div id="body">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group">
								<input type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAuth" value="新建Auth项目" />
							</div>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>id</th>
									<th>name</th>
									<th>description</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="createAuth" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">新建Action</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="actionName">Action名称：</label>
							<input type="text" class="form-control" id="actionName" />
						</div>
						<div class="form-group">
							<label for="actionDesc">Action描述：</label>
							<input type="text" class="form-control" id="actionDesc" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="saveAction">添加</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/template" id="authTable">
		{{each auth}}
			<tr>
				<td>{{$value.id}}</td>
				<td>{{$value.actname}}</td>
				<td>{{$value.describ}}</td>
				<td><input type="button" class="btn btn-danger deleteAuth" data-id="{{$value.id}}" value="删除" /></td>
			</tr>
		{{/each}}
		</script>
		<script>
			require(['controller/Auth','bootstrap'],function(Auth){
				new Auth();
			});
		</script>
	</body>
</html>
