<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Dashboard</title>
		<script src="../dashboard/require.js"></script>
		<script src="../dashboard/config.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/jqtree.css"/>
		<style type="text/css">
			#right .form-inline{text-align: left;}
		</style>
		<script>
			require(['const/Auth','const/Logout'],function(Auth){
				Auth.loadAuthLink();
			});
		</script>
	</head>
	<body>
		<div class="container header">
			<header>
				<h1>
					<a href="index.html">Dashboard</a>
					<a href="javascript:;">|</a>
					<a href="index.html#service">服务</a>
				</h1>
				<div class="right" id="top">
					<a href="javascript:;" id="logout">退出</a>
				</div>
			</header>
		</div>
		<div class="container body">
			<div class="left form-inline" style="">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="auth.html">权限Auth</a></li>
					<li><a href="role.html">用户组管理</a></li>
					<li class="active"><a href="user.html">用户管理</a></li>
				</ul>
			</div>
			<div class="right" id="right">
				<div id="body">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group form-inline">
								<label for="">用户搜索：</label>
								<input type="text" class="form-control" value="" id="userEmail"  placeholder="用户邮箱"/>
								<input type="button" class="btn btn-primary" id="seachUser" value="查询" />
							</div>
							<div id="searchBody">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/template" id="searchTemplate">
			<div class="form-group">
				<label for="">用户名：</label>
				<span>
					{{username}}
				</span>
			</div>
			<div class="form-group" id="roleBox">
				<label for="">Groups Belong：</label><br />
				{{each roles}}
				<input type="checkbox" {{if isSelf && $value.id==1}}disabled="disabled"{{/if}} {{if $value.checked}}checked="checked"{{/if}} value="{{$value.id}}"/>{{$value.rolename}} &nbsp;&nbsp;
				{{/each}}
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-primary" id="updateUserRole" value="更新" />
			</div>
		</script>
		<script type="text/javascript">
			require(['controller/User','help/EnterHelp'],function(User,EH){
				new User();
				new EH($('#userEmail'),$('#seachUser'));
			});
		</script>
	</body>
</html>
